<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Map</title>
    <link rel="stylesheet" href="https://openlayers.org/en/latest/css/ol.css" type="text/css">
    <style>
        #map {
            width: 100%;
            height: 100vh;
        }
    </style>
    <script src="https://openlayers.org/en/latest/build/ol.js"></script>
</head>
<body>
    <div id="map"></div>
    <script>
        // Inizializza la mappa
        var map = new ol.Map({
            target: 'map',
            layers: [
                new ol.layer.Tile({
                    source: new ol.source.OSM()
                })
            ],
            view: new ol.View({
                center: ol.proj.fromLonLat([-0.1278, 51.5074]), // Coordinate iniziali di Londra
                zoom: 10
            })
        });

        // Funzione per recuperare la posizione GPS
        function updatePosition() {
            fetch('/gps')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Coordinate ricevute:', data);
                    const latitude = parseFloat(data.latitude);
                    const longitude = parseFloat(data.longitude);
                    const coordinates = ol.proj.fromLonLat([longitude, latitude]);

                    // Aggiorna la vista della mappa
                    map.getView().setCenter(coordinates);
                    map.getView().setZoom(12); // Cambia il livello di zoom se necessario
                })
                .catch(error => {
                    console.error('Errore nel recupero dei dati GPS:', error);
                });
        }

        // Chiamata per aggiornare la posizione all'avvio
        updatePosition();
    </script>
</body>
</html>
